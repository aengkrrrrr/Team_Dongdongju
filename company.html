<body>
  <header id="header"></header>
  <main>
    <section class="sub_tit">
      <div class="sub_tit_wrap grid">
        <h2>미래에셋은 자산운용, 증권, 보험 등<br>
          금융업을 중심으로 구성된 글로벌 투자전문그룹입니다.</h2>
        <ul class="breadcrumb df aic">
          <li><a href="">home</a></li>
          <li><span class="material-symbols-outlined">chevron_right</span></li>
          <li><a href="">미래에셋</a></li>
          <li><span class="material-symbols-outlined">chevron_right</span></li>
          <li><a href="">about mirae asset</a></li>
        </ul>
      </div>
      <img src="images/sub/sub_company/intro_bg.jpg" alt="">
    </section>
    <section class="sub_company_slide">
      <ul class="company_slider">
        <li class="item">
            <figure>
                <img src="images/Mercury.jpg" alt="Mercury">
                <figcaption>
                    <h2>Mercury</h2>
                    <p>Mercury is the closest planet to the Sun and is known for its extreme temperatures, ranging from hot to cold. It has a rocky surface and no atmosphere to retain heat.</p>
                </figcaption>
            </figure>
        </li>
        <li class="item">
            <figure>
                <img src="images/Venus.jpg" alt="Venus">
                <figcaption>
                    <h2>Venus</h2>
                    <p>Venus is often called Earth's twin due to its similar size and composition. It has a thick atmosphere of carbon dioxide, causing a runaway greenhouse effect and making it the hottest planet in the solar system.</p>
                </figcaption>
            </figure>
        </li>
        <li class="item">
            <figure>
                <img src="images/earth.jpg" alt="Earth">
                <figcaption>
                    <h2>Earth</h2>
                    <p>Earth is the only planet known to support life. It has liquid water, a diverse range of ecosystems, and a protective atmosphere composed mostly of nitrogen and oxygen.</p>
                </figcaption>
            </figure>
        </li>
        <li class="item">
            <figure>
                <img src="images/mars.jpg" alt="Mars">
                <figcaption>
                    <h2>Mars</h2>
                    <p>Mars is often called the Red Planet due to its reddish appearance caused by iron oxide on its surface. It has polar ice caps, evidence of liquid water in the past, and is being explored as a potential site for future human colonization.</p>
                </figcaption>
            </figure>
        </li>
        <li class="item">
            <figure>
                <img src="images/jupiter.jpg" alt="Jupiter">
                <figcaption>
                    <h2>Jupiter</h2>
                    <p>Jupiter is the largest planet in the solar system and is composed mostly of hydrogen and helium. It has a turbulent atmosphere with prominent bands and the Great Red Spot, a giant storm.</p>
                </figcaption>
            </figure>
        </li>
        <li class="item">
            <figure>
                <img src="images/saturn.jpg" alt="Saturn">
                <figcaption>
                    <h2>Saturn</h2>
                    <p>Saturn is known for its beautiful rings, composed of ice and dust particles. It is the second-largest planet and has a low density, meaning it would float if placed in water.</p>
                </figcaption>
            </figure>
        </li>
        <li class="item">
            <figure>
                <img src="images/uranus.jpg" alt="Uranus">
                <figcaption>
                    <h2>Uranus</h2>
                    <p>Uranus is an ice giant with a unique feature: its axis of rotation is tilted sideways, causing extreme seasons. It has a faint ring system and is primarily composed of hydrogen, helium, and methane.</p>
                </figcaption>
            </figure>
        </li>
        <li class="item">
            <figure>
                <img src="images/neptune.jpg" alt="Neptune">
                <figcaption>
                    <h2>Neptune</h2>
                    <p>Neptune is the farthest planet from the Sun and is known for its deep blue color. It has strong winds, a thick atmosphere of hydrogen, helium, and methane, and is often compared to Uranus due to its similar composition.</p>
                </figcaption>
            </figure>
        </li>
      </ul>
    </section>
  </main>
